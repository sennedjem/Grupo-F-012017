<center><h1><span class="label label-default">Comprando A Lo Loco</span></h1> <br></center>
<div ng-show="error" class="alert alert-danger">{{error}}</div>

<form name="form" ng-submit="login()" role="form">
    <div class="form-group">
        <label for="username">Nombre de Usuario</label>
        <i class="fa fa-key"></i>
        <input type="text" name="username" id="username" class="form-control" ng-model="username" required />
        <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Se solicita nombre de usuario</span>
    </div>
    <div class="form-group">
        <label for="password">Contraseña</label>
        <i class="fa fa-lock"></i>
        <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Se solicita contraseña</span>
    </div>
    <div class="form-actions">
        <button type="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Login</button>
